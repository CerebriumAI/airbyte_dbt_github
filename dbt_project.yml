
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'github'
version: '0.1.0'
# require-dbt-version: '>= 1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  github:
    pull_requests: "{{ source('github','pull_requests') }}"
    issues_pull_request: "{{ source('github','issues_pull_request') }}"
    issues: "{{ source('github','issues') }}"
    issues_user: "{{ source('github','issues_user') }}"
    labels: "{{ source('github','issues_labels') }}"
    issue_assignees: "{{ source('github','issues_assignees') }}"
    pull_request_stats: "{{ source('github','pull_request_stats') }}"
    reviews: "{{ source('github','reviews') }}"
    commit_comments_user: "{{ source('github','commit_comments_user') }}"
    commit_comment_reactions_user: "{{ source('github','commit_comment_reactions_user') }}"
    issue_comment_reactions_user: "{{ source('github','issue_comment_reactions_user') }}"
    issue_events_issue_user: "{{ source('github','issue_events_issue_user') }}"
    issue_reactions_user: "{{ source('github','issue_reactions_user') }}"
    pull_request_comment_reactions_user: "{{ source('github','pull_request_comment_reactions_user') }}"
    pull_requests_user: "{{ source('github','pull_requests_user') }}"
    review_comments_user: "{{ source('github','review_comments_user') }}"
    reviews_user: "{{ source('github','reviews_user') }}"
    stargazers_user: "{{ source('github','stargazers_user') }}"